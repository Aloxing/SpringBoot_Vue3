server:
  port: 8080
token:
  secretKey: Aloxing
  refreshTime: 6000
  expiresTime: 3600000
spring:
  application:
    name: SpringBootEnglishWordApp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/toenglishword
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
